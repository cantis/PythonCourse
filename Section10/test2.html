<body><h1>Aggregation</h1><p>Unlike <strong>composition</strong>, agrregation uses existing instances of ojbect to build up another object.</p><p>The composed ojbect doesn't actually own the objects that it's composed of - if it's destroyed, those objects continue to exist. </p></body>
